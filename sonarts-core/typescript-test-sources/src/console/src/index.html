<body>
<div id="root" style="height: 100%">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .mobile-loading-content, .desktop-loading-content {
            font-family: 'Open Sans', sans-serif;
            width: 100vw;
            height: 100vh;
            padding: 38px;
            box-sizing: border-box;
        }
        .logos {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .mobile-loading-content {
            background: radial-gradient(circle at 49% 49%, #172a3a, #0f202d);
        }
        .mobile-loading-content h1 {
            font-size: 30px;
            color: white;
            font-weight: 600;
            margin-top: 60px;
            letter-spacing:
        }
        .mobile-loading-content p {
            margin-top: 25px;
            margin-bottom: 25px;
            opacity: 0.7;
            font-size: 16px;
            text-align: left;
            color: #ffffff;
            font-weight: 400;
        }
        .btn {
            border-radius: 2px;
            text-transform: uppercase;
            font-size: 14px;
            padding: 12px 16px;
            letter-spacing: 0.5px;
            color: #172a3a;
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.15);
            margin-top: 16px;
            display: inline-block;
            text-decoration: none;
        }
        .btn.green {
            background: #27ae60;
            color: white;
        }
        .btn + .btn {
            margin-left: 25px;
        }
        @media (min-width: 1000px) {
            .mobile-loading-content {
                display: none;
            }
        }
        .desktop-loading-content {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #153142;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
