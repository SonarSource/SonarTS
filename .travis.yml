language: java

matrix:
  include:
    - node_js: "11.10.1" # fixed version because there is a bug with node v11.11
      jdk: openjdk11
      env: ANALYZE=false
    - node_js: "8"
      jdk: openjdk11
      env: ANALYZE=true
    - node_js: "6"
      jdk: openjdk11
      env: ANALYZE=false

git:
  submodules: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script: ./sonarts-sq-plugin/travis.sh && ./sonarts_mvn_build_deploy_analyze.sh

cache: # yarn
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/sonar-scanner-3.0.3.778-linux"
    - "$HOME/maven"
  before_cache:
    - rm -rf $HOME/.m2/repository/org/sonarsource/typescript
    - find $HOME/.m2 -name resolver-status.properties -exec rm {} \;

notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
