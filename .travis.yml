language: node_js

node_js:
  - "8"

jdk:
  - oraclejdk8

git:
  submodules: false

script:
  - ./sonarts-core/travis.sh
  - ./sonarts-sq-plugin/travis.sh

cache: # yarn
  directories:
    - '$HOME/.m2/repository'    
  before_cache:
    - rm -rf $HOME/.m2/repository/org/sonarsource/typescript
    - find $HOME/.m2 -name resolver-status.properties -exec rm {} \;

notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
